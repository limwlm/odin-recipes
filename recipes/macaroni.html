    <h1>Macaroni and Cheese</h1>
    <p>

        1 (8 ounce) box elbow macaroni
    
        ¼ cup butter
    
        ¼ cup all-purpose flour
    
        ½ teaspoon salt
    
        ground black pepper to taste
    
        2 cups milk
    
        2 cups shredded Cheddar cheese
    </p>
